{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', 
filename='home.css')}}"> 
{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<div class="sample">
    {% for x in books %}
    <a href="">
    <img src="{{ url_for('static', filename='./images/'+x.img) }}" 
alt="{{x.title}}" title="{{x.title}}">
    </a>
    {% endfor %}
</div>
{% endblock %}
