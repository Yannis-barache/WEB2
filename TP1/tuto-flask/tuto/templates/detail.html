{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', 
filename='home.css')}}"> 
{% endblock %}
{% block content %}
<h1>{{book.title}}</h1>
<img src="{{ url_for('static', filename='./images/'+book.img) }}"
alt="{{book.title}}" title="{{book.title}}">
<ul>
    <li>Auteur : {{book.author}}</li>
    <li>Prix : {{book.price}}</li>
    <li>Lien : <a href="{{book.url}}">{{book.url}}</a></li>
</ul>
{% endblock %}
